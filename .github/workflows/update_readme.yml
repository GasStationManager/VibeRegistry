name: Update README Table

on:
  push:
    branches: [main]
    paths:
      - "entries/**"
      - "results/**"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate table
        run: python3 scripts/generate_readme_table.py --update

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md && exit 0
          git add README.md
          git commit -m "Update registry table in README"
          git push
